{% extends 'base.html' %}
{% block body %}

<div class="container" style="padding:20px">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="310px" height="420px">
        </div>

        <div class="col-md-6">
            <h4>{{movie.name}}</h4>
            {{movie.desc}}<br><br>
            <b>Year: {{movie.year}}</b>

        </div>

<div class="col-md-12" align="center">
<br><a class="btn btn-info" href="{% url 'movieapp:update' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>

    </div>
</div>
{% endblock %}
