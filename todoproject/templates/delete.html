{% extends 'base.html' %}
{% block content %}

<div class="container-fluid" style="margin-top:25px;">
    <div class="row">
        <div class="col-md-12">
          <div class="card shadow" style="width: 80%;">
            <div class="card-body">
              <h5 class="card-title">Warning!</h5>
              <p class="card-text">Are you sure you completed this task?</p>
              <form method="post">
              {% csrf_token %}
              <input type="submit" value="Confirm" class="btn btn-danger">
              </form>

            </div>
          </div>
        </div>
    </div>
</div>



{% endblock %}
