<html lang="en">
<head>

     <title>Welcome User</title>
<!--

     <meta http-equiv="X-UA-Compatible" content="IE=Edge">

     <link rel="stylesheet" href="{% static 'welcome/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'welcome/css/magnific-popup.css' %}">
     <link rel="stylesheet" href="{% static 'welcome/css/font-awesome.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'welcome/css/templatemo-style.css' %}">
</head>
<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">
               <span class="spinner-rotate"></span>
          </div>
     </section>


     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="/" class="navbar-brand">Project Bank</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-nav-first">
                         <li><a href="/" class="smoothScroll">Home</a></li>
                         <li><a href="" class="smoothScroll">Hi, {{user.username}}</a></li>
                         <li><a href="{% url 'credentials:logout' %}" class="smoothScroll">Logout</a></li>
                    </ul>
               </div>

          </div>
     </section>


     <!-- HOME -->
     <section id="home" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
               <div class="row">

                    <div class="col-md-6 col-sm-12">
                         <div class="home-info">
                              <h1>Welcome {{user.username}}</h1>
                              <a href="{% url 'bankapp:application' %}" class="btn section-btn smoothScroll">Application Form</a>
                              <div><br>
                                   <p style="font-size:20px; color: aliceblue;">Open Your Bank Account Now!  Fill the application</p>
                              </div>
                         </div>
                    </div>

                    <div class="col-md-6 col-sm-12">
                         <div class="home-video">
                              <div class="embed-responsive embed-responsive-16by9">
                                   <img src="{% static 'welcome/images/passbook.png' %}" width="350px">
                              </div>
                         </div>
                    </div>

               </div>
          </div>
     </section>




     <!-- SCRIPTS -->
     <script src="{% static 'welcome/js/jquery.js' %}"></script>
     <script src="{% static 'welcome/js/bootstrap.min.js' %}"></script>
     <script src="{% static 'welcome/js/jquery.stellar.min.js' %}"></script>
