{% extends 'base.html' %}
{% block body %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="padding:20px;">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-8">
      <input type="text"  class="form-control" name="name" placeholder="Enter the movie name">
    </div>
  </div>
  <div class="form-group row">
    <label for="desc" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="desc" placeholder="Enter the movie description">
    </div>
  </div>
  <div class="form-group row">
    <label for="year" class="col-sm-2 col-form-label">year</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="year" placeholder="Enter the movie year">
    </div>
  </div>
  <div class="form-group row">
    <label for="img" class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-8">
      <input type="file"  name="img" >
    </div>
  </div>
  <div class="form-group row">

    <div class="col-sm-10">
      <input type="submit" class="btn btn-danger">
    </div>
  </div>

    </div>
</form>


{% endblock %}
