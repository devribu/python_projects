{% extends 'base.html' %}
{% block body %}

<style>
    p {
     width: 260px;
     white-space: nowrap;
     overflow: hidden;
     text-overflow: ellipsis;
}
</style>

<div class="container">
    <div class="row" style="padding:20px;">
        {% for i in movie_list %}
        <div class="col-md-4">

            <div class="card" style="width: 20rem;">
              <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="130" height="286">
              <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text" maxlength = "30">{{i.desc}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
              </div>
           </div>

        </div>
        {% endfor %}
    </div>
</div>





<br><center><a class="btn btn-success" href="{% url 'movieapp:add_movie' %}">Add a movie</a></center>

{% endblock %}
